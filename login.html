<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>LOGIN BORANG</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/entypo-plus.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="login">
    <a href="index.html" class="back-arrow">&larr;</a>
    <div class="wrapper">
      <div class="card login">
        <div class="card-body">
          <h4 class="card-title center">
            <img src="assets/logo.png" alt="">
            BORANG
          </h4>
          <form id="login-form">
            <fieldset class="form-group">
              <!-- <label for="username">Email address</label> -->
              <input type="text" class="form-control" id="username" placeholder="Username">
            </fieldset>
            <fieldset class="form-group">
              <!-- <label for="password">Password</label> -->
              <input type="password" class="form-control" id="password" placeholder="Password">
            </fieldset>
            <div class="checkbox d-flex flex-row justify-content-between align-items-center">
              <label>
                <input type="checkbox"> Remember Me
              </label>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-grad btn-login">LOGIN &rarr;</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/codeJquery.js" charset="utf-8"></script>
    <script src="js/borang.js" charset="utf-8"></script>
  </body>
</html>
